<html>
	<head>
		<title>
			jQuery
		</title>
		<script src="jquerynsl.min.js"></script>	
		<link rel="stylesheet" type="text/css" href="template.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
			</head>

		<body>
			<div id="part">
				<div id="wrapper">
					<div class="intro"></div>
					
					<div class="form-element">
						
						  <label for="email">Email</label>
						  <input type="text" name="email" id="email" placeholder=" example@example.com"><br>
					</div>
					<div class="form-element">	
						  <label for="phone">Telephone</label>
						  <input type="text" name="phone" id="phone" placeholder="Telephone Number"><br>
						  

				 </div>
				 <div class="form-element">	
						  <label for="pw">Password</label>
						  <input type="password" name="pw" id="pw" placeholder="Enter Password"><br>
				<!--<div class="form-element">-->
						 <input  type="checkbox" id="showp">Show Password</button>
						
				
						 
				 </div>
				 <div class="form-element">	
						  <label for="pwc">Confirm Password</label>
						  <input type="password" name="pw" id="pwc"  placeholder="Enter Password"><br>		
					      <input  type="checkbox" id="showcp" align>Show Password</button>
					       
					 

				 </div>
				 <div class="form-element">
				 	<input type="submit" id="submit" value="Sign Up"></br>
				 	<div id=em></div>

				 </div>
				 <button id="but" >Time?
				 	</button>

		<script type="text/javascript">
			

			function validateEmail(email) {
			  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-z\-0-9]+\.)+[a-z]{2,4}))$/;
			  return re.test(email);
			}
			
			$("#submit").click(function(){

				var em="";
				var fm="";
				var er="";
				if($("#email").val()==""){
					fm+="<br>Email";
				}
				if($("#phone").val()==""){
					fm+="<br>Telephone";
				}
				if($("#showp").val()==""){
					fm+="<br>Password";
				}
				if($("#showcp").val()==""){
					fm+="<br>Confirm Password";
				}
				if(fm!=""){
					em="<p>The follwing fields are missing"+fm;
				}

				if (validateEmail($("#email").val())==false){

					em="Your email address is not valid";
					er+=em;
				}
				
				if($.isNumeric($("#phone").val())==false){
					em="Your phone number is not valid";
					er+=em;
				}
				
			
				if($("#pw").val()!=$("#pwc").val())
				{
					em="Passwords are not equal";
					er+=em;
				}

				if(em!="")
				{
					$("#em").html(er);
				}
				else{
					alert("Signed up!");
				}

				

			})
			$("#showp").click(function(){

				var x= document.getElementById('pw')

				if(x.type=="password")
				{
					x.type="text";
				}
				else{
					x.type="password";
				}
			})
			$("#showcp").click(function(){

				var x= document.getElementById('pwc')

				if(x.type=="password")
				{
					x.type="text";
				}
				else{
					x.type="password";
				}
			})

			$("but").click(function(){

				document.getElementById("but").innerHTML=Date();
			}
			)
		</script>

		</body>
